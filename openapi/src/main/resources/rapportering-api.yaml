openapi: 3.0.0
info:
    title: Rapporteringsperiode API
    version: 1.0.0
    description: API for å fylle og korrigerere rapporteringsperioder
    contact:
        name: '#team-dagpenger-rapportering'
servers:
    - url: https://dp-rapportering.intern.dev.nav.no
      description: dev
    - url: https://dp-rapportering.intern.nav.no
      description: prod
paths:
    /rapporteringsperioder:
        get:
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Rapporteringsperiode'
                    description: OK
            summary: Hent alle rapporteringsperioder som ikke er sendt inn
            description: Lister ut alle rapporteringsperioder som ikke er sendt inn
            operationId: get-rapporteringsperioder
            tags:
                - Rapporteringsperioder
            security:
                - tokenX: [ ]
    /rapporteringsperioder/innsendte:
        get:
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Rapporteringsperiode'
                    description: OK
            summary: Hent alle tidligere innsendte rapporteringsperioder
            description: Lister ut alle rapporteringsperioder som har blitt sendt inn
            operationId: get-innsendte-rapporteringsperioder
            tags:
                - Rapporteringsperioder
            security:
                - tokenX: []
    /rapporteringsperiode/gjeldende:
        get:
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Rapporteringsperiode'
                    description: OK
                '404':
                    description: Not Found
            summary: Henter ut gjeldende rapporteringsperiode
            description: Henter ut en rapporteringsperiode. Henter alltid den siste perioden som gjelder for tidsrommet og må fylles ut. Henter ikke ut påstartede korrigeringer.
            operationId: get-rapporteringsperiode-gjeldende
            tags:
                - Rapporteringsperiode
            security:
                - tokenX: [ ]
    /rapporteringsperiode/{periodeId}:
        get:
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Rapporteringsperiode'
                    description: OK
                '404':
                    description: Not Found
            summary: Hent en bestemt rapporteringsperiode
            description: Henter ut en rapporteringsperiod
            operationId: get-rapporteringsperiode-id
            tags:
                - Rapporteringsperiode
            security:
                - tokenX: [ ]
        post:
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Rapporteringsperiode'
            responses:
                200:
                    description: OK
                400:
                    description: Bad Request
                404:
                    description: Not Found
            summary: Innsending av rapporteringsperiode
            description: Sender inn en utfylt rapporteringsperiode
            operationId: post-rapporteringsperiode-id
            tags:
                - Rapporteringsperiode
            security:
                - tokenX: []
        parameters:
            - $ref: '#/components/parameters/periodeId'
    /rapporteringsperiode/{periodeId}/korriger:
        post:
            responses:
                200:
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/periodeId'
                404:
                    description: Not Found
            summary: Opprett korrigering av rapporteringsperiode
            description: Oppretter korrigering av rapporteringsperiode. Returnerer ny periodeId
            operationId: post-rapporteringsperiode-id-korriger
            tags:
                - Rapporteringsperiode
            security:
                - tokenX: []
        parameters:
            -   $ref: '#/components/parameters/periodeId'

components:
    schemas:
        AktivitetType:
            type: string
            enum:
                - Arbeid
                - Syk
                - Utdanning
                - Fravaer
        Aktivitet:
            required:
                - id
                - type
            type: object
            properties:
                id:
                    type: string
                    format: uuid
                type:
                    $ref: '#/components/schemas/AktivitetType'
                timer:
                    type: string
                    format: ISO8601 Duration
                    description: Må representeres som en ISO8601 Duration
            example:
                id: 4a49e571-6384-4eab-9c2e-3f4d48d30b9a
                type: Arbeid
                timer: PT8H30M
        periode:
            type: object
            required:
                - fraOgMed
                - tilOgMed
            properties:
                fraOgMed:
                    type: string
                    format: date
                tilOgMed:
                    type: string
                    format: date
        dag:
            type: array
            items:
                type: object
                required:
                    - dato
                    - aktiviteter
                    - dagIndex
                properties:
                    dato:
                        type: string
                        format: date
                    aktiviteter:
                        type: array
                        items:
                            $ref: '#/components/schemas/Aktivitet'
                    dagIndex:
                        type: number
        periodeId:
            type: object
            properties:
                id:
                    type: string
        Rapporteringsperiode:
            required:
                - id
                - periode
                - dager
                - kanSendesFra
                - kanSendes
                - kanKorrigeres
                - status
            type: object
            properties:
                id:
                    type: string
                periode:
                    $ref: '#/components/schemas/periode'
                dager:
                    $ref: '#/components/schemas/dag'
                kanSendesFra:
                    type: string
                    format: date
                kanSendes:
                    type: boolean
                kanKorrigeres:
                    type: boolean
                bruttoBelop:
                    type: string
                status:
                    $ref: '#/components/schemas/RapporteringsperiodeStatus'
        RapporteringsperiodeStatus:
            type: string
            enum:
                - TilUtfylling
                - Innsendt
                - Ferdig
                -
        Problem:
            type: object
            description: Implementasjon av Problem Details for HTTP APIs [RFC 7807](https://datatracker.ietf.org/doc/html/rfc7807)
            properties:
                type:
                    type: string
                    format: uri
                    default: about:blank
                    description: URI som identifiserer problemet
                title:
                    type: string
                    description: En kort oppsummering av problemet
                status:
                    type: integer
                    description: HTTP status
                detail:
                    type: string
                    description: Forklaring av problemet
                instance:
                    type: string
                    format: uri
                    description: Hvor feilen oppstod
    securitySchemes:
        tokenX:
            type: http
            scheme: bearer
            bearerFormat: JWT
            description: |
                Bruker [TokenX](https://docs.nais.io/security/auth/tokenx/) til autentisering. Du må utveksle IDporten-token
                til et TokenX-token hvor `audience` er satt til `[cluster]:teamdagpenger:dp-rapportering`.
                
                For å teste APIet kan du lage et gyldig OBO-token ved å bruke wonderwalled:
                - [dev-gcp](https://wonderwalled-idporten.intern.dev.nav.no/api/obo?aud=dev-gcp:teamdagpenger:dp-rapportering)
    headers: { }
    responses: { }
    parameters:
        periodeId:
            name: periodeId
            description: ID til rapporteringsperioden
            schema:
                type: string
            in: path
            required: true

tags:
    - name: Rapporteringsperiode
      description: >-
          Rapporteringsperioder representerer hvilke perioder man må eller har meldt
          seg for
